<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Product Management System</title>
    </head>
    <body>
        <div class="crud">
            <!-- heading div content -->
            <div class="head">
                <h2>tech store</h2>
                <p>product management system</p>
            </div>

            <!-- reading data div content -->

            <div class="inputs">

                <input placeholder="title" type="text" id="title">

                <!-- counting total price by adding up ( net-price, taxes, ads and discount) -->
                <div class="price">
                    <input onkeyup="calculeTotal()" placeholder="price" type="number" id="price">
                    <input onkeyup="calculeTotal()" placeholder="taxes" type="number" id="taxes">
                    <input onkeyup="calculeTotal()" placeholder="ads" type="number" id="ads">
                    <input onkeyup="calculeTotal()" placeholder="discount" type="number" id="discount">
                    <small id="total">245386</small>
                </div>

                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit">create</button>

            </div>
            
            <!-- displaying data div content -->

            <div class="outputs">

                <div class="searchBlock">
                    <input type="text" id="search" placeholder="type your search">

                    <div class="btnSearch">
                        <button id="searchTitle">search by title</button>
                        <button id="searchCategory">search by category</button>
                    </div>

                </div>
                <div id="deleteAll">
                    
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>

                    </tr>

                    <tbody id="tbody">
           
                    </tbody>

                </table>
                
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
